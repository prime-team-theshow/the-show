<div layout="column" md-cloak class="md-padding">
        <img src="{{pc.profileData.logo}}" width="100">
        <div class="title">{{pc.profileData.name}}</div>
        <div>{{pc.profileData.description}}</div>
        <a href="{{pc.profileData.website}}" target="_blank">See Our Website</a>
        <div ng-repeat="social in pc.profileData.social_media">
                <a href="{{social.url}}" target="_blank">
                        <img src="{{social.logo}}" height="20" layout="column">
                </a>
        </div>
        <div ng-repeat="ad in pc.profileData.ads">
                <md-content class="md-padding" layout-xs="column">
                        <div flex-xs flex-gt-xs="40" layout="row">
                                <md-card>
                                        <md-card-header>
                                                <md-card-avatar>
                                                        <img ng-if="ad.award === 'gold'" src="assets/gold.png" />
                                                        <img ng-if="ad.award === 'silver'" src="assets/silver.png">
                                                        <img ng-if="ad.award === 'bronze'" src="assets/bronze.png">
                                                </md-card-avatar>
                                                <md-card-header-text>
                                                        <span class="md-title">Award: {{ad.award}}</span>
                                                        <span class="md-subhead">Category: {{ad.category}}</span>
                                                </md-card-header-text>
                                        </md-card-header>
                                        <md-card-title>
                                                <md-card-title-text>
                                                        <span class="md-headline">{{ad.name}}</span>
                                                </md-card-title-text>
                                        </md-card-title>
                                        <md-card-content>
                                                <p>{{ad.advertiser}}</p>
                                                <p>{{ad.year}}</p>
                                                <a href="#">See Ad Details</a>
                                        </md-card-content>
                                </md-card>

                        </div>
                </md-content>
        </div>
</div>
<div ng-if="pc.profileData.claimed === false">
        <md-button>Is this your organization?</md-button>
</div>
<div ng-if="pc.profileData.claimed === true">
        <md-button>Contact this Organization</md-button>
</div>
<div ng-if="pc.profileData.editable === true" layout="column" ng-cloak class="md-inline-form">
        <md-content theme="dark" layout-gt-sm="row" layout-padding>
                <div>
                        <md-input-container>
                                <label>Agency Name:</label>
                                <input ng-value="pc.profileData.name" ng-model="pc.name" type="text">
                        </md-input-container>

                        <md-input-container>
                                <label>Agency Bio:</label>
                                <input ng-value="pc.profileData.description" ng-model="pc.description" type="textarea">
                        </md-input-container>

                        <md-input-container>
                                <label>Agency Logo (image URL):</label>
                                <input ng-value="pc.profileData.logo" ng-model="pc.logo" type="url">
                        </md-input-container>
                        
                        <md-input-container>
                                <label>Agency Website (URL):</label>
                                <input ng-value="pc.profileData.website" ng-model="pc.website" type="url">
                        </md-input-container>

                        <md-input-container>
                                <label>Agency Facebook (URL):</label>
                                <input ng-value="pc.profileData.social_media.url[0]" ng-model="pc.facebook" type="url">
                        </md-input-container>

                        <md-input-container>
                                <label>Agency Twitter (URL):</label>
                                <input ng-value="pc.profileData.social_media.url[1]" ng-model="pc.twitter" type="url">
                        </md-input-container>

                        <md-input-container>
                                <label>Agency LinkedIn (URL):</label>
                                <input ng-value="pc.profileData.social_media.url[2]" ng-model="pc.linkedin" type="url">
                        </md-input-container>

                        <md-button ng-click="pc.editProfileInfo()">Update Your Agency Profile</md-button>
                </div>
        </md-content>
        <a href="#">Change Password?</a>
</div>
