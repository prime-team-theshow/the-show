<div ng-if="pc.loggedin === false">
        <input type="email" name="user" placeholder="Email" ng-model="pc.userToLogin.username">
        <input type="password" name="password" placeholder="Password" ng-model="pc.userToLogin.password">
        <md-button ng-click="pc.orgLogin()">Agency Login</md-button>
</div>
<div ng-if="pc.loggedin === true">
        <md-button ng-click="pc.logout()">Logout</md-button>
</div>
<div ng-show="pc.loggedin === true">
        <img src="{{pc.profileData.logo}}" height="100">
        <div>{{pc.profileData.name}}</div>
        <div>{{pc.profileData.description}}</div>
</div>
<div ng-if="pc.editable === true" layout="row" layout-wrap>
        <input type="text" name="agency-name" placeholder="Enter Your Organization Name" flex="30">
        <input type="url" name="agency-site" placeholder="Enter Your Organization Website" flex="30">
        <input type="text" name="logo-link" placeholder="Paste The URL to Your Logo" flex="30">
        <input type="textarea" bame="agency-bio" placeholder="Enter Your Agency Bio" flex="50">
        <md-button>Save Changes</md-button>
    </div>
