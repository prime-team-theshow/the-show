<section layout-margin>
<md-grid-list
md-cols="6" md-cols-xs="3" md-cols-sm="3" md-cols-md="6" md-cols-gt-md="6"
md-row-height-gt-md="1:1" md-row-height="2:2"
md-gutter="12px" md-gutter-gt-sm="8px" >

<md-grid-tile
md-rowspan="3" md-colspan="3">
<md-card flex="100">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">All Agencies</h2>
        </div>
    </md-toolbar>
<md-content ng-controller="TestAdmin as tac" flex layout-margin>
        <div layout="row">
                <div flex layout="column">
                    <h3>pending</h3>
                    <div ng-repeat="org in tac.orgs.pending">
                        <p>{{org.name}}</p>
                        <!-- show the button if the account has not been claimed -->
                        <md-button ng-hide="{{org.invited}} || !{{org.claimed}}" class="md-raised md-primary" ng-click="tac.acceptOrgClaim(org.id, org.email, tac.acceptMessage)">Accept Claim</md-button>
                        <!-- show this button if the account has been invited or if it has an email and has not been invited or claimed -->
                        <md-button ng-show="{{org.invited}} || !{{org.claimed}}" class="md-raised md-primary" ng-click="tac.remindOrg(org.id, org.email, tac.remindMessage)">Remind</md-button>
                        <md-button class="md-raised md-warn" ng-click="tac.denyOrg(org.id)">Deny</md-button>
                    </div>
                </div>
                <div flex layout="column">
                    <h3>not pending</h3>
                    <div ng-repeat="org in tac.orgs.notPending">
                        <p>{{org.name}}</p>
                        <p>{{org.has_password}}</p>
                        <md-button ng-show="{{org.has_password}}" class="md-raised md-warn" ng-click="tac.deactivateOrg(org.id)">Deactivate</md-button>
                        <md-button ng-hide="{{org.has_password}}" class="md-raised md-primary" ng-click="tac.inviteOrg(tac.email, tac.inviteMessage, org.id)">Invite</md-button>
                    </div>
                </div>
            </div>
</md-content>
</md-card>


</md-grid-tile>

<md-grid-tile class="gray"
md-rowspan="3" md-colspan="3">
<md-card flex="100">
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Upload CSV</h2>
            </div>
        </md-toolbar>
    <md-content flex="100a" layout-margin>
            <input type="file" ng-upload="uploaded_file = $file">
            <md-button>add csv file</md-button>
    </md-content>
    </md-card>
</md-grid-tile>

</md-grid-list>
</section>
