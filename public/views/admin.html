<div ng-include="'views/partials/header.html'"></div>
<div ng-if="dc.loggedin === false">
        <input type="email" name="user" placeholder="Email" ng-model="dc.admin.username">
        <input type="password" name="password" placeholder="Password" ng-model="dc.admin.password">
        <md-button ng-click="dc.adminLogin()">Admin Login</md-button>
</div>
<div ng-if="dc.loggedin === true">
        <md-button ng-click="dc.logout()">Admin Logout</md-button>
</div>
