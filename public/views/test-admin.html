<section layout="row" md-padding md-margin>
    <div flex layout="column">
        <h3>pending</h3>
        <div ng-repeat="org in tac.orgs.pending">
            <p>{{org.name}}</p>
            <md-button ng-hide="{{org.invited}} || !{{org.claimed}}"class="md-raised md-primary" ng-click="tac.acceptOrgClaim(org.id)">Accept Claim</md-button>
            <md-button ng-show="{{org.invited}}" class="md-raised md-primary" ng-click="tac.remindOrg(org.id)">Remind</md-button>
            <md-button class="md-raised md-warn" ng-click="tac.denyOrg()">Deny</md-button>
        </div>
    </div>
    <div flex layout="column">
        <h3>not pending</h3>
        <div ng-repeat="org in tac.orgs.notPending">
            <p>{{org.name}}</p>
            <p>{{org.has_password}}</p>
            <md-button ng-show="{{org.has_password}}" class="md-raised md-warn" ng-click="tac.deactivateOrg(org.id)">Deactivate</md-button>
            <md-button ng-hide="{{org.has_password}}" class="md-raised md-primary" ng-click="tac.inviteOrg(org.id)">Invite</md-button>
        </div>
    </div>
</section>
