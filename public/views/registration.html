<section ng-if="rc.if.show">
    <div layout="column" ng-cloak class="md-inline-form">
        
        <h2>Register</h2>
        <h3>{{rc.org.name}}</h3>
        <md-content theme="dark" layout-gt-sm="row" class="centered" layout-padding>
                <md-card>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="rc.org.newEmail" type="email">
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input ng-model="rc.org.password" type="password">
                </md-input-container>
                <md-button class="md-raised md-warn" ng-click="rc.orgRegister()">Register User</md-button>
            </md-card>
        </md-content>
    </div>
</section>
