<section>
    <p>Registration</p>

    <div layout="column">
        <h2>Org Register</h2>
        <md-input-container>
            <input type="email" placeholder="email" ng-model="rc.org.newEmail">
        </md-input-container>
        <md-input-container>
            <input type="password" placeholder="password" ng-model="rc.org.password">
        </md-input-container>
        <md-button class="md-raised md-warn" ng-click="rc.orgRegister()">Register Admin</md-button>
    </div>
</section>
