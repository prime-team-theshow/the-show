<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-gt-sm="row" class="centered" layout-padding>
        <md-card class="md-wide">
            <md-input-container>
                <label>Email</label>
                <input ng-model="cc.userToReset.username" type="email">
            </md-input-container>
            <md-input-container>
                <label>Temporary Password</label>
                <input ng-model="cc.userToReset.tempPassword" type="password">
            </md-input-container>
            <md-input-container>
                <label>New Password</label>
                <input ng-model="cc.userToReset.password" type="password">
            </md-input-container>
            <md-button ng-click="cc.changePassword()">Change Password</md-button>
        </md-card>
    </md-content>
</div>
